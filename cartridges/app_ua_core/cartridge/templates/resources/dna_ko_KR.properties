dna1.t1=EST. 1996
dna1.t2=이것은 신데렐라 이야기가 아닙니다
dna1.t2.1=우리의 사명은 분명합니다.
dna1.t2.2=UNDER ARMOUR는 더 나은 나를 만듭니다
dna1.t3=이것은 길을 찾으려는 노력과 투지, 의지에 대한 이야기입니다. 우리는 모든 선수들이 더 나은 내가 될 수 있도록 만드는 하나의 티셔츠로 시작했습니다. 오늘날 혁신은 우리의 활력이며, 전 세계 운동선수들에게 힘을 실어주는 브랜드 비전을 실현하는 열쇠입니다.
dna1.t3.2018=우리는 선수들에게 명백한 장점을 제공하는 티셔츠 하나로 시작해, 마침내 선수들의 복장을 완전히 바꿔 놓았습니다. 오늘날 혁신은 우리의 활력이자 브랜드 비전을 실현하는 열쇠입니다. 우리의 브랜드 비전은 필요하다고 생각하지 못했지만 절대 없어서는 안 될 퍼포먼스 솔루션으로 영감을 불어넣는 것입니다.
dna1.t4=스크롤하여 탐색

kp.t1=Under Armour를 설립하기 2년 전에 그는 1994년 메릴랜드 대학교 미식축구 팀의 풀백이자 스페셜 팀의 주장이었습니다.
kp.t2=우리의 사명은 분명합니다.
kp.t2.eu=우리 이야기는 언제나 길을 찾으려는 노력, 투지, 의지에 관한 것이었습니다.
kp.t3=열정, 디자인, 혁신에 대해
kp.t4=끊임없이 추구하여 모든 선수들의 기량을 함양한다.

nav.n1=90년대
nav.n2=2000년대
nav.n3=2010년대

global.map=UA가 공식 출범합니다

1996.t1.1=모든 것은 더 나은 티셔츠를 만들어 보자는
1996.t1.2=간단한 아이디어에서 시작되었습니다.
1996.t2.1=프로토타입 0037
1996.t2.2="THE SHORTY"
1996.t3.1=그것은 부드러웠습니다.
1996.t3.2=몸에 착 달라붙었습니다.
1996.t3.3=무엇보다 다른 어떤 제품보다
1996.t3.4=빠르게 땀을 배출했습니다.

2002.t1=이 곳을 지켜야 해.
2002.t2.1=우리는 외쳤습니다. "이 곳을 지킬 수 있겠나?"라고.
2002.t2.2=대답은 크고 또렷했습니다. "그렇게 하겠습니다."
2002.t2.3=전 세계 운동선수들이 한마음으로 함성을 외쳤습니다.

2005.t2=우리는 모두가 좋아하는 천,<br/>바로 면을 상대로 싸움을 시작했습니다.
2005.t3=그리고 모두가 좋아할 새로운 기능성 소재, UA TECH™를 선보였습니다.<br/>면처럼 느껴지지만 Under Armour의 기능에 충실합니다.

2006.t1=철컥철컥
2006.t2=확인된 사실: 선수들은 이제 머리부터 발끝까지 장비를 갖춰 입을 수 있습니다.

2011.t1=대자연이 만들어 낸 면. 더욱 개선했습니다.
2011.t2.1=설명하면 이렇습니다.
2011.t2.2=Charged Cotton
2011.t2.3=소재는 물을 좋아하는 섬유인 친수성 섬유와 물을 싫어하는 섬유인 소수성 섬유의 독특한 혼방입니다. 그 결과, 피부의 땀을 흡수하여 빠르게 표면으로 내보내 더 빠르게 증발시키는 획기적인 소재가 탄생했습니다. 일반 면보다 훨씬 빠릅니다.<br/>고맙긴요.
2011.t3=물이 바로 굴러 떨어집니다.
2011.t4=통기성이 뛰어나고, 거의 무게가 느껴지지 않으며, 쾌적함을 유지해 줍니다. 이제 집 안에 있을 핑곗거리는 사라졌습니다.

2013.t1.1=ColdGear
2013.t1.2=Infrared
2013.t2=오랫동안 유지되는 열기
2013.t3=Under Armour가 지금까지 개발한 것 중 가장 뛰어난 인슐레이션 시스템입니다. 부드러운 열 전도성 안감이 몸의 열기를 흡수해 유지하므로 무게나 부피를 더하지 않고 더 오래 따뜻함을 유지할 수 있습니다.

2014.t2=캠페인도 아니고 시즌이나 스냅샷도 아닙니다. 우리 이야기는 보도 자료나 소셜 게시물을 통해 들을 수 없습니다. 우리 등을 타고 떨어지는 땀 한 방울 한 방울은 여성과 운동선수를 갈라놓았던 틈이 허상임을 증명하는 선언입니다.
2014.t4.1=아직도 의심스럽다면,
2014.t4.2=우리는 신발 회사입니다.
2014.t4.3=세계 최초의 선수용 기능성 의류에서 시작해 의류 공장 최초의 러닝화로 다시 돌아왔습니다.

2015.t3=운동선수들의 복장을 바꿔 놓은 브랜드에서 세계 최대의 Connected Fitness 플랫폼이 등장합니다.
2015.t4=연결. 영감. 향상.

2017.t1=휴식. 승리. 반복.
2017.t2=Tom Brady의 트레이닝 루틴에서 영감을 얻어<br> 휴식을 취하는 동안 몸의 회복을<br> 돕는 첨단 수면 시스템을 개발했습니다.
2017.t3=핵심은 자연적 열기를 흡수해 원적외선 에너지를 피부에 다시 반사시켜 몸의 더 빠른 회복을 돕고 숙면을 촉진하는 소재 안쪽의 부드러운 바이오 세라믹 프린트입니다. 그래서 수면 시간을 최대한 활용할 수 있습니다.

2018.t1=우리의 한 가지 목표는<br>중력과 싸우는 것입니다.
2018.t2.1=지금까지 느껴본 적 없는 쿠셔닝을 소개합니다.
2018.t2.2=무중력감 및 반발력
2018.t3=중력으로 인해 속도가 느려지지 않도록 합니다. 완전히 새로운 종류의 폼을 만들어 압축 메시 Energy Web으로 감쌌습니다. 충격을 흡수할 정도로 부드러우면서도 에너지를 반환해 반발력을 제공합니다. UA HOVR라고 부르는 이유는 실제로 무중력처럼 느껴지기 때문입니다.<br> Under Armour 대 중력: 1 대 0.


future.t1=지향성
future.t2=혁신은 우리의 활력입니다. 우리의 일은 더 나은 나를 만드는 것입니다.
future.t3=하지만 이것은 비단 Under Armour가 하는 일에 그치지 않고, Under Armour의 본질이기도 합니다. 매일 아침 일어나도록 하는 원동력이자<br/>우리를 미래로 이끄는 힘입니다.
