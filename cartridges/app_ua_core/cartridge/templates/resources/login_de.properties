msg.passwordemail.message5=Aus Sicherheitsgründen läuft dieser Link in 30 Minuten oder nach dem Zurücksetzen Ihres Passworts ab.
msg.passwordemail.message6=Dies ist eine automatisch generierte E-Mail. Bitte antworten Sie nicht.
