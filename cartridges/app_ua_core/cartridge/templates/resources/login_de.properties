msg.requestedpasswordreset=Vielen Dank für die Übermittlung Ihrer E-Mail-Adresse. Wir haben Ihnen eine E-Mail mit den Informationen zum Zurücksetzen Ihres Passworts gesendet. Es kann einige Minuten dauern, bis die E-Mail in Ihrem Posteingang eintrifft. Bitte sehen Sie auch im Spamordner nach, ob die E-Mail eingegangen ist.
