dna1.t3.2018=Notre histoire commence par un T-shirt, conçu pour procurer un avantage indéniable aux athlètes. Aujourd'hui, grâce à nous, les athlètes repensent leur façon de s'habiller. L'innovation est au cœur de nos activités et de notre vision : t'inspirer en t'offrant des solutions pour améliorer tes performances. Des solutions dont tu ne pouvais que rêver jusqu'à présent.
dna1.t4=DÉFILEZ POUR EXPLORER

kp.t1=Arrière et capitaine des équipes spéciales de l’équipe de football américain de l’université du Maryland en 1994, deux ans avant qu’il ne fonde Under Armour.
kp.t2.eu=Notre histoire est ponctuée de LABEUR, de TENACITÉ, et de VOLONTÉ de parvenir au but que nous nous sommes fixé.

