2005.t2=NOUS NOUS SOMMES LIVRÉS À UNE GUERRE SANS MERCI CONTRE LA MATIÈRE FAVORITE DE TOUS ; LE COTON.
2005.t3=Et nous avons présenté notre matière chouchou pour la performance : UA TECH™.<br/>Conçue pour ressembler au coton, mais pour fonctionner comme Under Armour.

2006.t1=CLIC-CLAC
2006.t2=C’EST OFFICIEL : NOS ATHLÈTES PEUVENT MAINTENANT ÊTRE RHABILLÉS DES PIEDS À LA TÊTE.

2011.t1=MOTHER NATURE MADE IT. WE MADE IT BETTER.
2011.t2.1=Voilà de quoi il s’agit:  
2011.t2.2=la matière Charged Cotton®
2011.t2.3=est un mélange unique de fibres hydrophobes et hydrophiles, c’est-à-dire des fibres qui aiment l’eau et d'autres qui la détestent. Résultat: une matière qui change la donne, absorbe la transpiration de la peau et la répartie à la surface où elle peut s’évaporer plus rapidement. Bien plus que le coton.<br/>Pas de quoi!
2011.t3=Water Rolls Right Off.
2011.t4=Respirable, quasiment poids plume et qui vous garde au sec. Maintenant, plus d’excuse de rester à l’intérieur.

2013.t1.1=COLDGEAR
2013.t1.2=INFRARED
2013.t2=RESTEZ AU CHAUD PLUS LONGTEMPS.
2013.t3=C’est le meilleur système d’isolation que nous ayons créée. Doublure douce et thermo-conductrice qui absorbe et retient la chaleur du corps, pour que vous restiez au chaud plus longtemps.… sans poids ni volume supplémentaire.

2014.t2=Il ne s’agit pas d’une campagne, d’une saison ou d’un instantané. Notre histoire ne sort pas tout droit d’un communiqué de presse ou de quelques lignes sur les médias sociaux. Telle la sueur qui pelle sur notre front, chaque goutte est une déclaration qui prouve que la frontière entre une femme et une athlète n'existe pas.
2014.t4.1=Plus le moindre doute à ce stade: 
2014.t4.2=NOUS SOMMES UNE ENTREPRISE DE CHAUSSURES.
2014.t4.3=Nous avons démarré avec les premiers vêtements de performance au monde pour les athlètes et nous revenons pour créer les premières chaussures encore jamais faites dans une usine de vêtements.

2015.t3=Créée par la marque qui a changé la façon dont les athlètes s’habillent, découvrez la plus grande plate-forme de Fitness connectée au monde.
2015.t4=Restez connectés. Laissez vous inspirer. Devenez meilleurs.

2017.t1=RÉCUPÉRER. GAGNER. ET RECOMMENCER.
2017.t2=Inspirés par la routine d'entraînement de Tom Brady, nous avons créé un système avancé qui aide le corps à récupérer pendant le sommeil.
2017.t3=L'imprimé doux en biocéramique à l'intérieur absorbe la chaleur naturelle du corps et réfléchit l'énergie Far Infrared pour la rendre à la peau. Tu dors mieux, tu récupères mieux et donc plus vite. Tu utilises ainsi parfaitement ton sommeil.

2018.t1=NOUS AVIONS UN SEUL ET UNIQUE OBJECTIF :<br> DÉFIER LA GRAVITÉ.
2018.t2.1=Tu n'as jamais ressenti un tel amorti.
2018.t2.2=SENSATION ZÉRO GRAVITÉ & RETOUR D'ÉNERGIE
2018.t3=Pas question de laisser la gravité te ralentir. D'où l'idée de créer une toute nouvelle mousse et de l'envelopper dans un filet de compression énergétique en mesh. En plus d'absorber l'impact de façon optimale, cette matière renvoie l'énergie pour te redonner de la hauteur. Nous l'avons nommée UA HOVR. Car elle offre véritablement une sensation « zéro gravité ».<br> Under Armour, 1. Gravité, 0.

