2011.t1=MOTHER NATURE MADE IT. WE MADE IT BETTER.
2011.t2.1=Dies ist die Bewertung: 
2011.t2.2=Charged Cotton
2011.t2.3= ist eine einzige Gewebemischung aus hydrophoben und hydrophilen Fasern, d. h. Fasern, die wasserabweisend und wasseranziehend sind. Das Ergebnis: ein bahnbrechendes Gewebe, das den Schweiß von deiner Haut aufnimmt und schnell an die Stoffoberfläche leitet, wo er schneller verdunsten kann, und zwar um einiges schneller als herkömmliche Baumwolle.<br/>Gern geschehen!
2011.t3=WASSER PERLT EINFACH AB.
2011.t4=Der Stoff ist atmungsaktiv, extrem leicht und hält dich trocken. Du hast jetzt wirklich keine Entschuldigungen mehr, um im Haus zu bleiben.

