2013.t1.2=INFRARED
2013.t2=BLEIBE LÄNGER WARM.
2013.t3=Es ist das beste Isolierungssystem, das wir jemals geschaffen haben. Mit einem weichen, wärmeleitenden Futter zum Rückhalten der eigenen Körperwärme, damit du länger warm bleibst - ohne zusätzliches Gewicht oder Volumen.

2014.t2=Wir sind weder eine Werbekampagne, noch eine Saison oder ein Schnappschuss. Unsere Geschichte wird weder in einer Pressemeldung noch in einem Posting in sozialen Medien erzählt. Unsere Geschichte läuft wie Schweiß unseren Rücken herunter - und jeder einzelne Tropfen ist ein Beweis dafür, dass es nichts gibt, das verhindert, dass eine Frau nicht auch eine Sportlerin sein kann.

2014.t4.1=Falls es jemals Zweifel darüber gegeben hat:
2014.t4.2=WIR SIND EIN FOOTWEAR-UNTERNEHMEN.
2014.t4.3=Wir begannen mit der weltweit ersten Funktionskleidung für Sportler und ließen dort auch unsere Laufschuhe herstellen - somit weltweit die ersten Laufschuhe, die in einer Kleidungsfabrik hergestellt wurden.

2015.t3=Aus der Marke, die die Kleidungsweise von Sportlern revolutionierte, entsteht die größte Connected Fitness Plattform der Welt.
2015.t4=Werde Mitglied. Lass dich inspirieren. Werde besser.

2017.t1=AUSRUHEN. GEWINNEN. WIEDERHOLEN.
2017.t2=Inspiriert durch die Trainingsroutine von Tom Brady, haben wir ein Schlafsystem entwickelt, dass deinen Körper dabei unterstützt sich zu erholen, während du dich ausruhst.
2017.t3=Das Geheimnis ist die weiche, biokeramische Beschichtung an der Innenseite, die natürliche Wärme absorbiert und Ferninfrarotenergie zur Haut zurück reflektiert und damit eine schnellere Regeneration des Körpers und einen besseren Schlaf begünstigt. Auf diese Weise kriegst du mehr aus deiner Erholungsphase als je zuvor.

2018.t1=WIR HATTEN EIN ZIEL:<br>DIE SCHWERKRAFT ANGREIFEN.
2018.t2.1=Du hast noch nie so eine Dämpfung gespürt.
2018.t2.2=EIN GEFÜHL VON LEICHTIGKEIT & ENERGIERÜCKGABE
2018.t3=So etwas wie Schwerkraft sollte uns niemals aufhalten. Deshalb haben wir einen völlig neuartigen Schaumstoff entwickelt und ihn mit einem Kompressionsnetz-Energy-Web umhüllt. Es ist nicht nur weich genug, um das Aufprallen zu absorbieren, sondern gibt auch Energie zurück und drückt dich wieder nach oben. Wir nennen ihn UA HOVR, da es sich tatsächlich wie Schwerelosigkeit anfühlt.<br> Under Armour, 1. Schwerkraft, 0.

